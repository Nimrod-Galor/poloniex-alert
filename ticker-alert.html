<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ticker Alert</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>

		<div id="indicatorsW" class="indicatorsW">
			<ul>
				<li>
					<div class="name"><input id="fibCheckbox" type="checkbox"><label for="fibCheckbox">Fib Levels</label></div>
				</li>
				<li>
					<div class="name"><input id="smaCheckbox" checked="" type="checkbox"><label for="smaCheckbox">SMA Period:</label></div>
					<input id="smaPeriod" class="chartTextEntry" value="50" type="text">
				</li>
				<li>
					<div class="name"><input id="emaCheckbox" checked="" type="checkbox"><label for="emaCheckbox">EMA 1 Period:</label></div>
					<input id="emaPeriod" class="chartTextEntry" value="30" type="text">
				</li>
				<li>
					<div class="name"><input id="ema2Checkbox" type="checkbox"><label for="ema2Checkbox">EMA 2 Period:</label></div>
					<input id="ema2Period" class="chartTextEntry" value="20" type="text">
				</li>
				<li>
					<div class="name"><input id="bollingerCheckbox" type="checkbox"><label for="bollingerCheckbox">Bollinger Band</label></div>
				</li>
			</ul>
		</div>
	
		<div class="chartButtons">
			<div class="group zoom">
			  <div class="name">Zoom:</div>
			  <ul class="button-group">
				<li><button class="button" id="zoom6">6h</button></li>
				<li><button class="button chartButtonActive" id="zoom24">24h</button></li>
				<li><button class="button" id="zoom48">2d</button></li>
				<li><button class="button" id="zoom96">4d</button></li>
				<li><button class="button" id="zoom168">1w</button></li>
				<li><button class="button" id="zoom336">2w</button></li>
				<li><button class="button" id="zoom744">1m</button></li>
				<li><button class="button" id="zoom99999">All</button></li>
			  </ul>
			</div>

			<div class="group candlesticks">
			  <div class="name">Candlesticks:</div>
			  <ul class="button-group">
				<li><button class="button chartButtonActive" id="chartButton300">5-min</button></li>
				<li><button class="button" id="chartButton900">15-min</button></li>
				<li><button class="button" id="chartButton1800">30-min</button></li>
				<li><button class="button" id="chartButton7200">2-hr</button></li>
				<li><button class="button" id="chartButton14400">4-hr</button></li>
				<li><button class="button" id="chartButton86400">1-day</button></li>
			  </ul>
			</div>
		 </div>
